<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/white.css" id="theme">

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="slides/01.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
        data-separator-notes="^Note:" data-charset="iso-8859-15">
      </section>
      <section data-markdown="slides/02.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
        data-separator-notes="^Note:" data-charset="iso-8859-15">
      </section>
      <section data-markdown="slides/03.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
        data-separator-notes="^Note:" data-charset="iso-8859-15">
      </section>
      <section data-markdown="slides/04.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
        data-separator-notes="^Note:" data-charset="iso-8859-15">
      </section>
    </div>

  </div>

  <!-- Init Reveal -->
  <script src="dist/reveal.js"></script>

  <!-- Plugins -->
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script src="plugin/search/search.js"></script>
  <script src="plugin/zoom/zoom.js"></script>

  <!-- Configuration Object -->
  <script src="reveal-config.js"></script>
</body>

</html>
